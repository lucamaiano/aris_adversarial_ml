# Required to make the "experiments" dir the default one for the output of the models
hydra:
  job:
    chdir: true
  run:
    dir: ./logs/${model.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

# Default config for model and data
defaults:
  - _self_
  - model: base_cnn_v2
  - dataset: cifar10
  - attack: fgsm

project: 'aris'